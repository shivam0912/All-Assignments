<!--Static page using -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>

<body>
    <h1>
        Text Formatting tags
    </h1>
    <table cellspacing="10" border="5">
        <tr>
            <th> HTML tags</th>
            <th>OUTPUT</th>
        </tr>

        <tr>
            <td>&lt;b&gt;</td>
            <td><b>Bold</b></td>
        </tr>
        <tr>
            <td>&lt;i&gt;</td>
            <td><i>Italic</i></td>
        </tr>
        <tr>
            <td>&lt;u&gt;</td>
            <td><u>Underline</u></td>
        </tr>
        <tr>
            <td>&lt;strong&gt;</td>
            <td><strong>Strong</strong></td>
        </tr>


        <tr>
            <td>&lt;small&gt;</td>
            <td><small>Text in a small font</small></td>
        </tr>
        <tr>
            <td>&lt;sub&gt;</td>
            <td>co<sub>2</sub></td>
        </tr>
        <tr>
            <td>&lt;sup&gt;</td>
            <td>x<sup>2</sup></td>
        </tr>
    </table>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<style>
    body{
        background-color: aquamarine;
    }
</style>
<body>
    <div>
        <h2>Student Form</h2>
        <form>
            <!--In lable, for="name(this is id of input)" is same as id  -->
            <label for="name">First Name</label>
        
            <!--name is used to tell bakcend that where to send values  -->
            <input type="text" name="firstname" size="15" id="name">
            <br><br>
            <!--br is used for line break -->
            <label for="LastName">Last Name</label>
            <input type="text" name="lastname" size="15" id="LastName">
            <br><br>
            <label>
                Course :
            </label>
            <select>
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
        
            <br>
            <br>
            <label>
                Gender :
            </label><br>
            <input type="radio" name="Gender" /> Male <br>
            <input type="radio" name="Gender" /> Female <br>
            <input type="radio" name="Gender" /> Other
            <br>
            <br>
        
            <label>
                Phone :
            </label>
            <input type="text" name="country code" value="+91" size="2" />
            <input type="text" name="phone" size="10" /> <br> <br>
            Address
            <br>
            <textarea cols="80" rows="5" value="address">
        </textarea>
            <br> <br>
            Email:
            <input type="email" id="email" name="email" /> <br>
            <br> <br>
            Password:
            <input type="Password" id="pass" name="pass"> <br>
            <br> <br>
            <button type="submit" style="cursor: pointer; width: 90px; border-radius: 10px; margin-left: 100px;">Submit</button>
        </form>
    </div>
</body>

</html>
